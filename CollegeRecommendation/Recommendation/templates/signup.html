{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4 bg-primary mt-5 text-light">
            <div class="form mt-5 border-rounded">
                <h3 class="alert alert-light border rounded p-2">Register Your Details</h3>
                <form action="/signupages" method="POST">
                    {% if error %}
                    <div class="alert alert-success" role="alert">
                        {{error}}
                    </div>
                    {% endif %}
                    {% csrf_token %}
                    <div class="form-group mt-4">
                        <label for="">Name</label>
                        <input required type="text" name="name" id="" value="{{values.name}}" class="form-control form-control-sm"
                               placeholder="Enter your name">
                    </div>
                     <div class="form-group">
                        <label for="">Email</label>
                        <input required type="email" name="email" id="" value="{{values.email}}" class="form-control form control-sm"
                               placeholder="Enter your Email address">
                    </div>
                     <div class="form-group">
                        <label for="">Password</label>
                        <input required type="password" name="password" id=""  class="form-control form-control-sm"
                               placeholder="**********">
                    </div>
                     <div class="form-group">
                        <label for="">Address</label>
                        <input required type="text" name="address" id="" value="{{values.address}}" class="form-control form-control-sm"
                               placeholder="Enter your address">
                    </div>
                     <div class="form-group">
                        <label for="">Phone</label>
                        <input required type="number" name="phone" id="" value="{{values.phone}}" class="form-control form-control-sm"
                               placeholder="98*******">
                    </div>

                    <div class="form-group">
                        <input class="btn-sm" type="submit" id="" value="Create An Account">
                    </div>
                </form>
            </div>

        </div>
        <div class="col-md-4">

        </div>
    </div>
</div>
{% endblock %}
